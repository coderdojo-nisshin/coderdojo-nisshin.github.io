<section class="p-5">
  <div class="card-deck">
    {% for post in site.posts %}
      <div class="card">
        <a href="{{ post.url }}" class="text-center" style="overflow: hidden;">
          <img height="200" src="assets/img/{{ post.eye_catch }}" alt="{{ post.title }}">
        </a>
        <div class="card-body">
          <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%Y-%m-%d %H:%M" }}</h6>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
