<!doctype html>
<html lang="ja">
  <head>
    {% include header.html %}
  </head>
  <body>
    {% include nav.html %}
    <article class="post">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <header>
            <h2>{{ page.title | escape }}</h2>
            <small>{{ page.date | date: "%Y-%m-%d %H:%M" }}<small>
          </header>
          {{ content }}
        </div>
      </div>
      <a href="http://www.facebook.com/share.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank">リンクテキスト</a>
    </article>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
